# Algortihm Parameters
ML:
  seed: 0
  obs_dim: 44
  n_act: 6
  epochs: 10
  hdim: 64
  policy_lr: 1e-4
  value_lr: 1e-4
  max_std: 1.0
  clip_range: 0.2
  n_step: 16 # 1000

  gamma: 0.99
  lam: 0.98
  episode_size: 1
  batch_size: 16
  nupdates: 1000

  act_step: 1 # 30
  sub_step: 2
  save_step: 10
  maxlen_num: 10

# Input type
control_type: traj_pos #traj_vel or vel or pos or traj_pos

# Output type
moveit: off  # on or off

# Limit
force_limit1: 15 # 15 when using only wrist_3
torque_limit1: 2 #  2 when using only wrist_3
force_limit2: 30 # 300 ~ over 1000 in position control
torque_limit2: 4 # 30 ~  in position control
min_static_limit: -0.4 # -0.1 when using only wrist_3
max_static_limit:  0.4 #  0.1 when using only wrist_3

# act
act_params:
 dt_act: 1
 dt_reset: 1

# normarizing parameters for observations
obs_params:
  joint_n: 1
  eef_n: 10
  eef_rpy_n: 1
  force_n: 1 # 0.01
  torque_n: 1 # 0.1
  taxel_n: 0.0003 # 0.01

observations: # Observations you want to use for the learning
  - shp_joint_ang # 6
  - shl_joint_ang
  - elb_joint_ang
  - wr1_joint_ang
  - wr2_joint_ang
  - wr3_joint_ang
  - shp_joint_vel # 6
  - shl_joint_vel
  - elb_joint_vel
  - wr1_joint_vel
  - wr2_joint_vel
  - wr3_joint_vel
  - eef_x # 3
  - eef_y
  - eef_z
  - eef_rpy_x # 3
  - eef_rpy_y
  - eef_rpy_z
  - force_x # 3
  - force_y
  - force_z
  - torque_x # 3
  - torque_y
  - torque_z
  - image_cnn # 20
#  - static_taxel # 56
#  - dynamic_taxel

joint_names: ['shoulder_link', 'upper_arm_link', 'forearm_link', 'wrist_1_link', 'wrist_2_link', 'wrist_3_link']

